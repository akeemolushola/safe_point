<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="middle">
    <img src="logo.jpg" alt="" class="symbol">
    <br>
    <br>
    <p>Lets Get Started</p>
    <br>
    <br>
    <form class="dem" action="" method="post">
        <label>First name</label>
        <input type="firstname" id="" placeholder="firstname">
        <br>
        <br>
        <label>Last name</label>
        <input type="lastname" id="" placeholder="lastname">
        <br>
        <br>
        <label>&nbsp; Email &nbsp; &nbsp;</label>
        <input type="email" id="" placeholder="email@gmail.com">
        <br>
        <br>
        <label>Date Of Birth &nbsp;</label>
        <input type="date" id="" placeholder="">
        <br>
        <br>
        <label>Gender &nbsp; &nbsp;</label>
        <select name="Gender" id="">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select>
        <br>
        <br>
        <label>State &nbsp; &nbsp; &nbsp;</label>
        <input type="state" id="" placeholder="state">
        <br>
        <br>
        <label>Country &nbsp; &nbsp;</label>
        <input type="country" id="" placeholder="country">
        <br>
        <br>
        <label>Address</label>
        <textarea name="address" rows="2" cols="20"></textarea>
        <br>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
